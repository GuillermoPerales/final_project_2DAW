<ion-list>
  <ion-searchbar class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off">
  </ion-searchbar>
  <ion-item color="primary">
    <ion-label>Key</ion-label>
    <ion-label>Product Ref</ion-label>
    <ion-label>Purchase</ion-label>
    <ion-label>Expirate</ion-label>
  </ion-item>
  <ion-item *ngFor="let data of licenses |filter:searchText" >
    <ion-label>{{data.key}}</ion-label>
    <ion-label>{{data.product_id}}</ion-label>
    <ion-label>{{data.purchase_date}}</ion-label>
    <ion-label>{{data.renovation_date}}</ion-label>
  </ion-item>
</ion-list>
