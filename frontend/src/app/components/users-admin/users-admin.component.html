<ion-content class="ion-padding" color="light">
<ion-grid>
  <form [formGroup]="updateUserForm" (ngSubmit)="submit()">
    <ion-row>
      <ion-col size="12">
        <ion-title>Update user</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <div>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input autocapitalize inputmode="text" formControlName="user_name"></ion-input>
          </ion-item>
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validationErrors.name">
            <div class="error-message"
              *ngIf="updateUserForm.get('username').hasError(validation.type) && (updateUserForm.get('username').dirty || updateUserForm.get('username').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input autocapitalize inputmode="email" formControlName="user_email"></ion-input>
          </ion-item>
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validationErrors.user_email">
            <div class="error-message"
              *ngIf="updateUserForm.get('user_email').hasError(validation.type) && (updateUserForm.get('user_email').dirty || updateUserForm.get('user_email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div>
          <ion-radio-group value="" formControlName="role">
            <ion-item>
            <ion-label>Role</ion-label>
          </ion-item>
            <ion-item>
              <ion-label>Client</ion-label>
              <ion-radio slot="start" value="2"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Seller</ion-label>
              <ion-radio slot="start" value="3"></ion-radio>
            </ion-item>
          </ion-radio-group>
          <!-- <ion-item>
            <ion-label position="floating">Role</ion-label>
            <ion-select okText="Select" formControlName="role">
              <ion-select-option value="3">Client</ion-select-option>
              <ion-select-option value="2">Seller</ion-select-option>
            </ion-select>
          </ion-item> -->
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validationErrors.role">
            <div class="error-message"
              *ngIf="updateUserForm.get('role').hasError(validation.type) && (updateUserForm.get('role').dirty || updateUserForm.get('role').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button color="primary" [disabled]="!updateUserForm.touched" type="submit" expand="block">Update data
          <ion-icon slot="end" name="create"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-grid>

</ion-content>

<ion-button color="danger" expand="block" (click)="dismissModal()">Close
  <ion-icon slot="end" name="close"></ion-icon>
</ion-button>
