
<ion-split-pane contentId="content">

  <ion-menu contentId="content">
    <ion-header>  
     
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button color="danger" (click)="logout()">Logout</ion-button>
          <ion-button color="green" (click)="user()">user</ion-button>
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle autoHide="false" *ngFor="let p of pages">
          <ion-item
            [routerLink]="p.url"
            router-direction="root"
            [class.active-item]="selectedPath === p.url"
            >{{p.title}}</ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
